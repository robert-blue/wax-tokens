<html>
<head>
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
    <h2 id="pageHeader"></h2>
    <table id="mainTable">
        <thead>
        <tr>
            <td>Token</td>
            <td>Price (WAX)</td>
            <td>Quantity</td>
            <td>Total Value (WAX)</td>
            <td>Total Value (USD)</td>
        </tr>

        </thead>
        <tbody id="exchangeTable">

        </tbody>
    </table>


    <div class="row status-row">
        <div class="column column-50">
            WAX = $<span id="waxPrice"></span>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            Updated <span id="timestamp"></span>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            Updates every <span id="refreshMinutes"></span> minutes
        </div>
        <div class="column column-40">
            <input type="text" id="accountInput" placeholder="WAX Account">
            <input type="button" value="GO" id="accountInputSubmit"/>
        </div>

        <div class="column column-10">
            <div class="float-right">
                <a href="https://t.me/nftgaze" target="_blank">Telegram</a>
            </div>
        </div>
    </div>

    <div class="row">
        <span id="refreshStatus"></span>
    </div>

    <!--    <div class="row">-->
    <!--        <button id="refreshTableButton">Refresh</button>-->
    <!--    </div>-->

</div>

<script src="js/script.js"></script>
</body>
</html>
